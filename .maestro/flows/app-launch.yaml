# App Launch Flow - Verifies app starts and shows main menu
# Cross-platform: Web, Android, iOS

appId: ${PLATFORM == 'android' ? 'com.jbcom.stellardescent' : (PLATFORM == 'ios' ? 'com.jbcom.stellardescent' : null)}
url: ${PLATFORM == 'web' ? 'http://localhost:8080' : null}
tags:
  - smoke
  - mobile
name: "App Launch - Main Menu Verification"

---
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "canvas"
    timeout: 30000

- assertVisible:
    text: "NEW GAME"

- assertVisible:
    text: "SETTINGS"

- assertVisible:
    text: "HELP"

- takeScreenshot: "main_menu"
