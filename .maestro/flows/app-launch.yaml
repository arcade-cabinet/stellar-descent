# App Launch Flow - Verifies app starts and shows main menu
# Run: maestro test .maestro/flows/app-launch.yaml

appId: com.jbcom.stellardescent

---
- launchApp:
    clearState: true

- assertVisible:
    text: "Stellar Descent"
    timeout: 10000

- assertVisible:
    text: "NEW GAME"

- assertVisible:
    text: "CONTINUE"

- assertVisible:
    text: "SETTINGS"

- takeScreenshot: "main_menu"
