# Settings Menu Flow - Tests settings/controls accessibility
# Cross-platform: Web, Android, iOS

appId: ${PLATFORM == 'android' ? 'com.jbcom.stellardescent' : (PLATFORM == 'ios' ? 'com.jbcom.stellardescent' : null)}
url: ${PLATFORM == 'web' ? 'http://localhost:8080' : null}
tags:
  - menu
  - settings
name: "Settings Menu Navigation"

---
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "CONTROLS"
    timeout: 30000

- tapOn:
    text: "CONTROLS"

# Verify controls/operations manual
- extendedWaitUntil:
    visible: "OPERATIONS MANUAL"
    timeout: 5000

- assertVisible:
    text: "Move"
    optional: true

- takeScreenshot: "controls_menu"

# Close controls
- tapOn:
    text: "CLOSE"

- extendedWaitUntil:
    notVisible: "OPERATIONS MANUAL"
    timeout: 5000

- takeScreenshot: "back_to_menu"
