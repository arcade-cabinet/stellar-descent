# Settings Menu Flow - Tests settings accessibility
# Run: maestro test .maestro/flows/settings-menu.yaml

appId: com.jbcom.stellardescent

---
- launchApp:
    clearState: true

- assertVisible:
    text: "SETTINGS"
    timeout: 10000

- tapOn:
    text: "SETTINGS"

# Verify settings categories
- assertVisible:
    text: "Audio"
    optional: true
    timeout: 5000

- assertVisible:
    text: "Graphics"
    optional: true

- assertVisible:
    text: "Controls"
    optional: true

- assertVisible:
    text: "Accessibility"
    optional: true

- takeScreenshot: "settings_menu"

# Test audio slider if present
- tapOn:
    text: "Audio"
    optional: true

- takeScreenshot: "audio_settings"

# Go back
- tapOn:
    text: "Back"
    optional: true

- tapOn:
    text: "BACK"
    optional: true
