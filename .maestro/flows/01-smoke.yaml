# Smoke test - verify app loads and renders
# Works on: Web, Android, iOS
appId: "${PLATFORM == 'android' ? 'com.jbcom.stellardescent' : (PLATFORM == 'ios' ? 'com.jbcom.stellardescent' : null)}"
url: "${PLATFORM == 'web' ? WEB_URL : null}"
tags:
  - smoke
  - critical
name: "Smoke Test - App Loads"

---
- launchApp

# Wait for main menu title
- extendedWaitUntil:
    visible: "STELLAR DESCENT"
    timeout: 30000

# Verify all main menu buttons
- assertVisible:
    text: "NEW GAME"

- assertVisible:
    text: "SETTINGS"

- assertVisible:
    text: "HELP"

- assertVisible:
    text: "LOAD GAME"

- assertVisible:
    text: "CHALLENGES"

- assertVisible:
    text: "ACHIEVEMENTS"

- assertVisible:
    text: "LEADERBOARDS"

- takeScreenshot: "smoke-main-menu"
