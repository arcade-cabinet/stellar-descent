# HALO Drop (skip tutorial) tests
# Works on: Web, Android, iOS

appId: ${PLATFORM == 'android' ? 'com.jbcom.stellardescent' : (PLATFORM == 'ios' ? 'com.jbcom.stellardescent' : null)}
url: ${PLATFORM == 'web' ? 'http://localhost:8080' : null}
tags:
  - gameplay
name: "HALO Drop - Skip Tutorial"

---

- launchApp

# Wait for main menu
- extendedWaitUntil:
    visible: "HALO DROP"
    timeout: 30000

# Select HALO DROP
- tapOn:
    text: "HALO DROP"

# Should see loading
- extendedWaitUntil:
    visible: "ANCHOR STATION PROMETHEUS"
    timeout: 10000

# Wait for loading to complete
- extendedWaitUntil:
    visible: "SYSTEMS ONLINE"
    timeout: 60000

- takeScreenshot: "halo-drop-loading-complete"

# Should see orbital drop notification
- extendedWaitUntil:
    visible: "ORBITAL DROP INITIATED"
    timeout: 30000

- takeScreenshot: "halo-drop-initiated"
