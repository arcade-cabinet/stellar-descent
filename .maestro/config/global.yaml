# Maestro Global Configuration for Stellar Descent
# https://docs.maestro.dev/

# Default app ID for mobile platforms
appId: com.jbcom.stellardescent

# Default URL for web platform
url: http://localhost:8080

# Environment variables available to all flows
env:
  APP_NAME: "Stellar Descent"
  DEBUG_MODE: "false"
  TEST_TIMEOUT: "30000"
  # Platform detection - override with --env PLATFORM=android|ios|web
  PLATFORM: ${PLATFORM:-web}

# Default configuration
flows:
  - flows/*.yaml

# Screenshot settings
screenshots:
  enabled: true
  onFailure: true

# Video recording
video:
  enabled: false

# Retry configuration
retry:
  maxAttempts: 3
  delayMs: 1000

# Timeout configuration
timeout:
  general: 30000
  launch: 60000
  element: 10000
