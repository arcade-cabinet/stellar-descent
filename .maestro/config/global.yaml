# Maestro Global Configuration for Stellar Descent
# https://maestro.mobile.dev/

appId: com.jbcom.stellardescent

# Environment variables available to all flows
env:
  APP_NAME: "Stellar Descent"
  DEBUG_MODE: "false"
  TEST_TIMEOUT: "30000"

# Default configuration
flows:
  - flows/*.yaml

# Screenshot settings
screenshots:
  enabled: true
  onFailure: true

# Video recording
video:
  enabled: false

# Retry configuration
retry:
  maxAttempts: 3
  delayMs: 1000

# Timeout configuration
timeout:
  general: 30000
  launch: 60000
  element: 10000
